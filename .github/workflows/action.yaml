name: Build and Test Spring Boot App

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '11'

    - name: Build with Maven
      run: |
        mvn clean package -DskipTests

    - name: Run tests
      run: |
        mvn test

    - name: Run the application
      run: |
        java -jar target/work-0.0.1-SNAPSHOT.jar &
        sleep 10 # Give the app some time to start
        curl http://localhost:8086 # Replace with your app's URL
