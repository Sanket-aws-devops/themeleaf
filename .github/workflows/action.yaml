name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase the timeout to 60 minutes
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '8'

    - name: Build with Maven
      run: |
        cd thymeleafExample
        mvn clean install

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          # Stop any existing instance
          pkill -f work-0.0.1-SNAPSHOT.jar
          # Copy the new jar file
          scp /github/workspace/thymeleafExample/target/work-0.0.1-SNAPSHOT.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
          # Run the new instance
          ssh ubuntu@${{ secrets.EC2_HOST }} "nohup java -jar /home/ubuntu/work-0.0.1-SNAPSHOT.jar &"
        timeout: 60m  # Increase timeout if necessary
        command_timeout: 15m  # Increase the command timeout if necessary
        capture_stdout: true  # Capture the stdout for debugging


