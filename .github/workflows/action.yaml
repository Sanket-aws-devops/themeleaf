name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase the timeout to 60 minutes
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '8'

    - name: Build with Maven
      run: |
        cd thymeleafExample
        mvn clean install

    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
        SOURCE: "./thymeleafExample/target"
        REMOTE_HOST: "54.175.41.89"
        REMOTE_USER: "ubuntu"
        TARGET: "/home/ubuntu/"

    - name: Run on EC2
      uses: appleboy/ssh-action@master
      with:
        host: "54.175.41.89"
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Stop any existing instance
          pkill -f work-0.0.1-SNAPSHOT.jar
          # Run the new instance
          nohup java -jar /home/ubuntu/work-0.0.1-SNAPSHOT.jar &
